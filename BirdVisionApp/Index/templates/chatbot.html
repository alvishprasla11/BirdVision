{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://generativelanguage.googleapis.com;">
    <title>BirdVision Chat - Learn More About Birds</title>
    <link rel="icon" href="{% static 'assets/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chatbot.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-dove"></i>
                <span>BirdVision</span>
            </a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-feather"></i>
            <h2>Bird Information Chat</h2>
        </div>
        <div id="messages" class="messages">
            <div class="message bot">Hello! I'm here to help you learn more about birds. What would you like to know?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)"/>
            <button onclick="sendMessage()" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        // Load initial conversation if it exists
        window.onload = function() {
            const savedChat = localStorage.getItem('currentBirdChat');
            if (savedChat) {
                const parsedChat = JSON.parse(savedChat);
                chatHistory = parsedChat;
                
                // Display the saved messages
                parsedChat.forEach(message => {
                    displayMessage(message.role === 'User' ? 'user' : 'bot', message.content);
                });
                
                // Clear the storage after loading
                localStorage.removeItem('currentBirdChat');
            }
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function displayMessage(sender, text) {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender.toLowerCase());
            
            if (text === 'loading') {
                // Create loading dots animation
                messageElement.innerHTML = `
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>`;
            } else {
                messageElement.textContent = text;
            }
            
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
            return messageElement;  // Return element for updating later
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (message === '') return;

            displayMessage('user', message);
            input.value = '';

            // Create empty bot message for streaming
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot');
            messageElement.textContent = '';
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
            
            try {
                const response = await fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        prompt: message,
                        history: chatHistory
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            fullResponse += data.chunk;
                            messageElement.textContent = fullResponse;
                            messageContainer.scrollTop = messageContainer.scrollHeight;
                        }
                    }
                }
                
                // Update chat history
                chatHistory.push({
                    role: 'User',
                    content: message
                });
                chatHistory.push({
                    role: 'Assistant',
                    content: fullResponse
                });
                
            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = 'Error getting response. Please try again.';
            }

        }
    </script>
</body>
</html>
