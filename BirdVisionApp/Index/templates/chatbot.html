<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.bot {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message bot">Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)"/>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let chatHistory = [];

        // Load initial conversation if it exists
        window.onload = function() {
            const savedChat = localStorage.getItem('currentBirdChat');
            if (savedChat) {
                const parsedChat = JSON.parse(savedChat);
                chatHistory = parsedChat;
                
                // Display the saved messages
                parsedChat.forEach(message => {
                    displayMessage(message.role === 'User' ? 'user' : 'bot', message.content);
                });
                
                // Clear the storage after loading
                localStorage.removeItem('currentBirdChat');
            }
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (message === '') return;

            // Display user message
            displayMessage('user', message);
            input.value = ''; // Clear input early for better UX

            try {
                const response = await fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        prompt: message,
                        history: chatHistory  // Send the entire chat history
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.message) {
                    displayMessage('bot', data.message);
                    // Update chat history with the new exchange
                    chatHistory.push({
                        role: 'User',
                        content: message
                    });
                    chatHistory.push({
                        role: 'Assistant',
                        content: data.message
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('bot', 'Sorry, there was an error processing your message. Please try again.');
            }
        }

        function displayMessage(sender, text) {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender.toLowerCase());
            messageElement.textContent = text;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
