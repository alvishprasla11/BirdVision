

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoVision</title>
  <style>
    video {
      border: 1px solid black;
    }
    canvas {
      display: none;
    }
    .error-message {
      color: red;
      margin: 10px 0;
    }
    #permissionBtn {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #permissionBtn:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>EcoVision</h1>

<div id="errorMessage" class="error-message hidden"></div>
<button id="permissionBtn" class="hidden">Enable Camera Access</button>

<video id="video" width="640" height="480" autoplay></video>
<br>
<button id="captureBtn">Capture Image</button>
<br><br>
<canvas id="canvas" width="640" height="480"></canvas>
<img id="capturedImage" alt="Captured Image" width="640">

<script>
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const canvas = document.getElementById('canvas');
  const capturedImage = document.getElementById('capturedImage');
  const ctx = canvas.getContext('2d');
  const errorMessage = document.getElementById('errorMessage');
  const permissionBtn = document.getElementById('permissionBtn');

  // Function to start video stream from camera
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      // Hide error message and permission button if camera starts successfully
      errorMessage.classList.add('hidden');
      permissionBtn.classList.add('hidden');
    } catch (err) {
      console.error('Error accessing the camera: ', err);
      // Show error message and permission button
      errorMessage.textContent = 'Camera access is blocked. Please enable camera access to use this feature.';
      errorMessage.classList.remove('hidden');
      permissionBtn.classList.remove('hidden');
    }
  }

  permissionBtn.addEventListener('click', () => {
    startCamera();
  });

  // Capture image when the button is clicked
  captureBtn.addEventListener('click', () => {
    if (!video.srcObject) {
      errorMessage.textContent = 'Please enable camera access first';
      errorMessage.classList.remove('hidden');
      return;
    }
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');
    capturedImage.src = imageData;
  });

  window.onload = startCamera;
</script>

<br>

<button id="saveBtn" class="hidden">Save Image</button>

<script>
  const saveBtn = document.getElementById('saveBtn');

  captureBtn.addEventListener('click', () => {
    if (!video.srcObject) {
      errorMessage.textContent = 'Please enable camera access first';
      errorMessage.classList.remove('hidden');
      return;
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');
    capturedImage.src = imageData;

    // Show the save button
    saveBtn.classList.remove('hidden');
  });

  saveBtn.addEventListener('click', () => {
    const imageData = canvas.toDataURL('image/png');

    // Convert data URL to Blob
    fetch(imageData)
      .then(res => res.blob())
      .then(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'captured_image.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
  });

</script>

</body>
</html>
